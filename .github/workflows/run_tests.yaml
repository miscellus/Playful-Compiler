name: Run Tests

on:
  push:
    branches:
      - '**'      # matches every branch
      - '!main'   # excludes master
  pull_request:
    branches:
      - '**'
      - '!master'
  workflow_dispatch:

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: bash build.sh
      - name: Test
        run: bash test.sh

